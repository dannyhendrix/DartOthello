<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Othello</title>
    <link rel="stylesheet" href="othello.css">
  </head>
  <body>
    <h1>Othello</h1>
    <h5>by Danny Hendrix</h5>
    <p>Source: <a href="https://github.com/dannyhendrix/DartOthello">GitHub</a></p>
    <div id="menuframe">
      <h4>Opponent:</h4>
      <select id="opponent"><option value="0">CPU</option><option value="1">Player</option></select>
      <h4>Level (click to begin):</h4>
      <div id="levels"></div>
    </div>
    
    <div id="gameframe" style="display:none">
      <div id="status"></div>
      <div id="message"></div>
      <canvas id="game"></canvas>
      <h2>Possible moves:</h2>
      <div id="preview"></div>
      <button id="quit">Quit</button>
    <div>
    
    <script type="application/dart" src="othello.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
